<section class="">
  <section class="text-center mt-3 bg row">
    <div class="col-sm-6">
      <h1 class="mx-auto">Lista de problemas</h1>
    </div>
    <div class="col-sm-4">
      <button mat-mini-fab color="accent" (click)="reload()" class="btn btn-dark rounded circle">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </section>
  <div class="mat-elevation-z8 px-3">
    <section class="container filter mb-2">
      <label><h3>Busqueda</h3></label>
      <input [(ngModel)]="filter" (keyup)="applyFilter($event)" placeholder="Buscar por..." #input class="form-control ">
    </section>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Fecha creacion </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef> fecha modificacion </th>
        <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="+">
        <th mat-header-cell *matHeaderCellDef> + </th>
        <td mat-cell *matCellDef="let element">
          <section class="row">
            <section class="col col-sm-3">
              <a href="#Editar"><mat-icon aria-hidden="false" color="warn"  fontIcon="edit"></mat-icon></a>
            </section>
            <section class="col col-sm-3">
              <a href="#Eliminar"><mat-icon aria-hidden="false" color="warn"  fontIcon="delete"></mat-icon></a>
            </section>
          </section>
          
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</section>
